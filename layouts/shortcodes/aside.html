<figure class="Aside Aside--{{ .Get 0 }}">
  {{ $imageSrc := .Get 1 }}
  {{ if $imageSrc }}
  <img
    src="{{ $imageSrc }}"
    {{ if .Get 2 }}
        style="height: {{ .Get 2 }}"
    {{ end }}
  />
  {{ end }}
  {{ if .Inner }}
  <div class="Caption Caption--aside">
    <p>
        {{ .Inner }}
    </p>
  </div>
  {{ end }}
</figure>
