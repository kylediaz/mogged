<a href="{{ .RelPermalink }}" class="showcase-item">
  {{ with .Params.image }}
  <img src="{{ . }}" />
  {{ end }}
  <div class="proj-details">
    <span class="proj-title">{{ .Title }}</span>

    <span class="proj-date">({{ .Date.Format "2006" }})</span>

    <p>{{ .Description }}</p>
  </div>
</a>
