<h3>
  {{ with .Params.externalUrl }}
    <a
      href="{{ . }}"
      target="_blank"
      rel="external"
      style=" color: black"
      >
      {{ $.Title | emojify }}
    </a>
    <span title="{{ i18n "list.externalurl_title" }}">
      &#8599;
    </span>
  {{ else }}
    <a href="{{ .RelPermalink }}" style=" color: black">
      {{ .Title | emojify }}
    </a>
  {{ end }}
</h3>
